<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <div class="textos">
            <h1>FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida <br>
                basta nos mandar uma mensagem e <br>
                entraremos em contato em menos de
                24h.</p>
        </div>

        <div class="campos">
            <input type="text" placeholder="Nome completo *" class="nome">
            <span class="mensagem-obrigatório">campo obrigatório</span>
            <input type="text" placeholder="Email *" class="email">
            <span class="mensagem-obrigatório">campo obrigatório</span>
            <input type="text" placeholder="Telefone *" class="telefone">
            <span class="mensagem-obrigatório">campo obrigatório</span>
            <input type="text" placeholder="Mensagem *" class="mensagem">
            <span class="mensagem-obrigatório">campo obrigatório</span>
            <p>*campos obrigatórios</p>
            <button class="btn-enviar">Enviar</button>
        </div>
    </main>
    <script src="src/js/inputs.js"></script>
</body>

</html>
